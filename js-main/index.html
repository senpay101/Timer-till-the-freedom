<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="year"></p>
        <p id="day-of-week"></p>
        <p id="day"></p>
        <p id="month"></p>
        <p id="time"></p>
    
    </div>
   
    <div>
        <p id="days-left"></p>
    </div>

    <div>
        <div>
            <span>1st Number: </span>
            <input id="int1" type="number" name="number">
        </div>
        <div style="margin: 10px 0 10px 0;">
            <span>2nd Number: </span>
            <input id="int2" type="number" name="number">
        </div>

        <div>
            <button id="multiply-btn">Multiply</button>
            <button id="divide-btn">Divide</button>
        </div>

        <div>
            <p>The Result Is: </p>
            <p id="result"></p>
        </div>
        
    </div>
  


    <script src="main.js"></script>
</body>
</html>
